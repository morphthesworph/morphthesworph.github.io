<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muh site</title>
<style>
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: black url("photos/BFSL.png") no-repeat center / contain;
  filter: blur(4px) brightness(1.2);
  z-index: -2;
}
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.3);
  z-index: -1;
}
</style>
<style>
  .sidebar {
    position: fixed;
    top: 0; left: 0;
    width: 220px;
    height: 100%;
    background-color: rgba(17,17,17,0.85);
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    z-index: 1;
  }
  .sidebar a {
    padding: 15px 20px;
    text-decoration: none;
    color: #ddd;
    font-size: 18px;
    transition: background 0.3s;
  }
  .sidebar a:hover {
    background: #575757;
    color: white;
  }
</style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
    </div>
</body>
</html>
